<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Trading Analytics - Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Algo Trading Analytics</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/monthly">Monthly Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shares">Performance per Share</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Current Balance: {{ current_balance }}</h1>
      <h2 class="mt-5">Daily Profit/Loss</h2>
      <div>
        <canvas id="profitLossChart"></canvas>
      </div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Date</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody>
          {% for row in profit_loss_data %}
          <tr>
            <td>{{ row.Date }}</td>
            <td>{{ row['Profit/Loss'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script>
      const profitLossCtx = document.getElementById('profitLossChart').getContext('2d');
      const profitLossData = {{ profit_loss_data | tojson }};
      const profitLossLabels = profitLossData.map(d => d.Date);
      const profitLossValues = profitLossData.map(d => parseFloat(d['Profit/Loss'].replace(/[^0-9.-]+/g,"")));

      const profitLossChart = new Chart(profitLossCtx, {
        type: 'line',
        data: {
          labels: profitLossLabels,
          datasets: [{
            label: 'Daily Profit/Loss',
            data: profitLossValues,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
