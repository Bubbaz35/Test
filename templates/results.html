<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Trading Analytics - Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Daily Profit/Loss</h1>
      <div>
        <canvas id="profitLossChart"></canvas>
      </div>
      <h2 class="mt-5">Monthly Statistics</h2>
      <div id="monthlyStats"></div>
      <h2 class="mt-5">Profit/Loss by Share</h2>
      <div id="profitLossByShare"></div>
    </div>
    <script>
      // Daily Profit/Loss Chart
      const ctx = document.getElementById('profitLossChart').getContext('2d');
      const profitLossData = {{ profit_loss_data | tojson }};
      const labels = profitLossData.map(d => d.Date);
      const data = profitLossData.map(d => parseFloat(d['Profit/Loss'].replace(/[^0-9.-]+/g,"")));

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Daily Profit/Loss',
            data: data,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Monthly Statistics
      const monthlyStatsDiv = document.getElementById('monthlyStats');
      const monthlyStatsData = {{ monthly_profit_loss_data | tojson }};
      monthlyStatsData.forEach(stat => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${stat.YearMonth}</strong>: ${stat['Profit/Loss']}`;
        monthlyStatsDiv.appendChild(div);
      });

      // Profit/Loss by Share
      const profitLossByShareDiv = document.getElementById('profitLossByShare');
      const profitLossByShareData = {{ profit_loss_by_share_data | tojson }};
      profitLossByShareData.forEach(stat => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${stat.Ticker}</strong>: ${stat['Profit/Loss']}`;
        profitLossByShareDiv.appendChild(div);
      });
    </script>
  </body>
</html>
