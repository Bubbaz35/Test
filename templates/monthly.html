<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Trading Analytics - Monthly Statistics</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Algo Trading Analytics</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/monthly">Monthly Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shares">Performance per Share</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="mt-5">Monthly Performance</h2>
      <div>
        <canvas id="monthlyPerformanceChart"></canvas>
      </div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Month</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody>
          {% for row in monthly_profit_loss_data %}
          <tr>
            <td>{{ row.YearMonth }}</td>
            <td>{{ row['Profit/Loss'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script>
      const monthlyPerformanceCtx = document.getElementById('monthlyPerformanceChart').getContext('2d');
      const monthlyPerformanceData = {{ monthly_profit_loss_data | tojson }};
      const monthlyPerformanceLabels = monthlyPerformanceData.map(d => d.YearMonth);
      const monthlyPerformanceValues = monthlyPerformanceData.map(d => parseFloat(d['Profit/Loss'].replace(/[^0-9.-]+/g,"")));

      const monthlyPerformanceChart = new Chart(monthlyPerformanceCtx, {
        type: 'bar',
        data: {
          labels: monthlyPerformanceLabels,
          datasets: [{
            label: 'Monthly Performance',
            data: monthlyPerformanceValues,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
