<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Trading Analytics - Performance per Share</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Algo Trading Analytics</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/monthly">Monthly Statistics</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/shares">Performance per Share</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="mt-5">Performance per Share</h2>
      <div>
        <canvas id="performanceByShareChart"></canvas>
      </div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody>
          {% for row in profit_loss_by_share_data %}
          <tr>
            <td>{{ row.Ticker }}</td>
            <td>{{ row['Profit/Loss'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script>
      const performanceByShareCtx = document.getElementById('performanceByShareChart').getContext('2d');
      const performanceByShareData = {{ profit_loss_by_share_data | tojson }};
      const performanceByShareLabels = performanceByShareData.map(d => d.Ticker);
      const performanceByShareValues = performanceByShareData.map(d => parseFloat(d['Profit/Loss'].replace(/[^0-9.-]+/g,"")));

      const performanceByShareChart = new Chart(performanceByShareCtx, {
        type: 'bar',
        data: {
          labels: performanceByShareLabels,
          datasets: [{
            label: 'Performance by Share',
            data: performanceByShareValues,
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
